<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam and Eva</title>
</head>
<body>

<img src="images/apple.jpg" width="300" height="300" onclick="apple.getWeight()"><br/>

<input type="button" value="Adam eat!" onclick="adam.eatApple(apple)">
<input type="button" value="Eva eat!" onclick="eva.eatApple(apple)">

<script>
    let Apple = function (weight) {
        this.weight = weight;

        this.decreaseApple = function () {
            if (this.weight > 0) {
                this.weight--;
            }
            // alert(this.weight);
        };

        this.isEmpty = function () {
            if (this.weight > 0) {
                return false;
            } else {
                return true;
            }
        };

        this.getWeight = function () {
            alert(this.weight);
        };
    }

    let Human = function (name, gender, weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;

        this.setName = function (name) {
            this.name = name;
        };
        this.getName = function () {
            return this.name;
        };

        this.setWeight = function (weight) {
            this.weight = weight;
        };
        this.getWeight = function () {
            return this.weight;
        };

        this.checkApple = function (apple) {
            if (apple.isEmpty()) {
                return false;
            } else {
                return true;
            }
        };
        this.eatApple = function (apple) {
            if (apple.isEmpty()) {
                alert("Apple's weight = 0. I can't eat!");
            } else {
                this.weight++;
                alert("I ate a piece of the apple.");
                alert("My weight is " + this.weight);
                return apple.decreaseApple();
            }
        }
        ;
    };

    let apple = new Apple(10);

    let adam = new Human("Adam", "Male", 65);
    let eva = new Human("Eva", "Female", 55);


</script>

</body>
</html>
